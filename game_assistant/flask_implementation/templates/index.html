        }

        a {

            align-items: center;
            margin: 20px auto;
            text-decoration: none;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
